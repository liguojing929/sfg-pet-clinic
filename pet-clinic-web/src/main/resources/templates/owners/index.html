<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List all Owner</title>
</head>
<body>
    <h1 th:text="'List of Owners'">List of Owners</h1>
    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 200px;">FirstName</th>
            <th style="width: 120px">LastName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.getId()}"/>
            <td th:text="${owner.getFirstName()}"/>
            <td th:text="${owner.getLastName()}"/>
        </tr>
        </tbody>
    </table>
